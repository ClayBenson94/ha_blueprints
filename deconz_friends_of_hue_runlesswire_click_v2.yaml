  type: remote_button_long_press
  subtype: bottom_buttons
  id: bottom_buttons_press_long
- device_id: !input switch_device_id
  domain: deconz
  platform: device
  type: remote_button_long_release
  subtype: bottom_buttons
variables: # Variables are needed if referencing inputs inside a template within `action`
  button_1_long_press_mode: !input button_1_long_press_mode
  button_2_long_press_mode: !input button_2_long_press_mode
  button_3_long_press_mode: !input button_3_long_press_mode
  button_4_long_press_mode: !input button_4_long_press_mode
  button_1_hold_delay_ms: !input button_1_hold_delay_ms
  button_2_hold_delay_ms: !input button_2_hold_delay_ms
  button_3_hold_delay_ms: !input button_3_hold_delay_ms
  button_4_hold_delay_ms: !input button_4_hold_delay_ms
action:
- choose:
    ######################
    ## Button 1 Actions ##
    ######################
  - conditions:
    - condition: trigger
      id: 1_press
    sequence: !input button_1_actions
  - conditions:
    - condition: trigger
      id: 1_press_long
    sequence:
      - if:
        - condition: template
          value_template: '{{ button_1_long_press_mode == "press" }}'
        then:
          - sequence: !input button_1_actions_long
        else:
          - repeat:
              sequence:
                - sequence: !input button_1_actions_long
                - delay: !input button_1_hold_delay_ms
              while:
                - condition: trigger
                  id: 1_press_long

    ######################
    ## Button 2 Actions ##
    ######################
  - conditions:
    - condition: trigger
      id: 2_press
    sequence: !input button_2_actions
  - conditions:
    - condition: trigger
      id: 2_press_long
    sequence:
      - if:
        - condition: template
          value_template: '{{ button_2_long_press_mode == "press" }}'
        then:
          - sequence: !input button_2_actions_long
        else:
          - repeat:
              sequence:
                - sequence: !input button_2_actions_long
                - delay: !input button_2_hold_delay_ms
              while:
                - condition: trigger
                  id: 2_press_long

    ######################
    ## Button 3 Actions ##
    ######################
  - conditions:
    - condition: trigger
      id: 3_press
    sequence: !input button_3_actions
  - conditions:
    - condition: trigger
      id: 3_press_long
    sequence:
      - if:
        - condition: template
          value_template: '{{ button_3_long_press_mode == "press" }}'
        then:
          - sequence: !input button_3_actions_long
        else:
          - repeat:
              sequence:
                - sequence: !input button_3_actions_long
                - delay: !input button_3_hold_delay_ms
              while:
                - condition: trigger
                  id: 3_press_long

    ######################
    ## Button 4 Actions ##
    ######################
  - conditions:
    - condition: trigger
      id: 4_press
    sequence: !input button_4_actions
  - conditions:
    - condition: trigger
      id: 4_press_long
    sequence:
      - if:
        - condition: template
          value_template: '{{ button_4_long_press_mode == "press" }}'
        then:
          - sequence: !input button_4_actions_long
        else:
          - repeat:
              sequence:
                - sequence: !input button_4_actions_long
                - delay: !input button_4_hold_delay_ms
              while:
                - condition: trigger
                  id: 4_press_long
