mode: restart # Needs to be "restart" because the _release events need to stop the "long press" events (which would otherwise continually fire)
trigger:
- device_id: !input switch_device_id
  domain: deconz
  platform: device
  type: remote_button_short_release
  subtype: button_1
  id: 1_press
- device_id: !input switch_device_id
  domain: deconz
  platform: device
  type: remote_button_long_press
  subtype: button_1
  id: 1_press_long
- device_id: !input switch_device_id
  domain: deconz
  platform: device
  type: remote_button_long_release
  subtype: button_1
- device_id: !input switch_device_id
  domain: deconz
  platform: device
  type: remote_button_short_release
  subtype: button_2
  id: 2_press
- device_id: !input switch_device_id
  domain: deconz
  platform: device
  type: remote_button_long_press
  subtype: button_2
  id: 2_press_long
- device_id: !input switch_device_id
