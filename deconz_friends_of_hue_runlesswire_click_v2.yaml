blueprint:
  name: RunLessWire Click (Friends of Hue) V2
  homeassistant:
    min_version: 2024.6.0
  domain: automation
  input:
    ####################
    ## General Inputs ##
    ####################
    switch_device_id:
      name: Switch Device ID
      description: The Device ID of the Friends of Hue switch
      selector:
        text: {}

    #####################
    ## Button 1 Inputs ##
    #####################
    button_1:
      name: "Button 1 (Top Left)"
      collapsed: true
      input:
        button_1_actions:
          name: Press
          default: []
          selector:
            action: {}
        button_1_long_press_mode:
          name: '"Long Press" Button Behavior'
          default: press
          selector:
            select:
              options:
              - value: press
                label: Press
              - value: hold
                label: Hold
              sort: false
              custom_value: false
              multiple: false
        button_1_actions_long:
          name: Long Press
          default: []
          selector:
            action: {}
        button_1_hold_delay_ms:
          name: '"Hold" Delay'
          description: How long to wait between firing events when using "Hold" as the long press mode
          default:
            hours: 0
            minutes: 0
            seconds: 0
            milliseconds: 500
          selector:
            duration:
              enable_millisecond: true

    #####################
    ## Button 2 Inputs ##
    #####################
    button_2:
      name: "Button 2 (Bottom Left)"
      collapsed: true
      input:
        button_2_actions:
          name: Press
          default: []
          selector:
            action: {}
        button_2_long_press_mode:
          name: '"Long Press" Button Behavior'
          default: press
          selector:
            select:
              options:
              - value: press
                label: Press
              - value: hold
                label: Hold
              sort: false
              custom_value: false
              multiple: false
        button_2_actions_long:
          name: Long Press
          default: []
          selector:
            action: {}
        button_2_hold_delay_ms:
          name: '"Hold" Delay'
          description: How long to wait between firing events when using "Hold" as the long press mode
          default:
            hours: 0
            minutes: 0
            seconds: 0
            milliseconds: 500
          selector:
            duration:
              enable_millisecond: true

    #####################
    ## Button 3 Inputs ##
    #####################
    button_3:
      name: "Button 3 (Top Right)"
      collapsed: true
      input:
        button_3_actions:
          name: Press
          default: []
          selector:
            action: {}
        button_3_long_press_mode:
          name: '"Long Press" Button Behavior'
          default: press
          selector:
            select:
              options:
              - value: press
                label: Press
              - value: hold
                label: Hold
              sort: false
              custom_value: false
              multiple: false
        button_3_actions_long:
          name: Long Press
          default: []
          selector:
            action: {}
        button_3_hold_delay_ms:
          name: '"Hold" Delay'
          description: How long to wait between firing events when using "Hold" as the long press mode
          default:
            hours: 0
            minutes: 0
            seconds: 0
            milliseconds: 500
          selector:
            duration:
              enable_millisecond: true

    #####################
    ## Button 4 Inputs ##
    #####################
    button_4:
      name: "Button 4 (Bottom Right)"
      collapsed: true
      input:
        button_4_actions:
          name: Press
          default: []
          selector:
            action: {}
        button_4_long_press_mode:
          name: '"Long Press" Button Behavior'
